name: business_responsive_theme
type: theme
description: 'A Responsive theme with pre-defined configurable slider, blocks and Footer options. Developed by <a href="http://twitter.com/AmiciziaTechnology">Amicizia</a>'
package: corkedScrewer
version: VERSION
core: 8.x


#libraries

libraries:
  - business_responsive_theme/global-css
  - business_responsive_theme/custom

#regions

regions:
  header: 'Header'
  sidebar_first: 'First Sidebar'
  sidebar_second: 'Second Sidebar'
  slideshow: 'Slideshow'
  front_welcome: 'Front Welcome'
  top_first: 'First top'
  top_second: 'Second top'
  top_third: 'Third top'
  content: 'Content'
  content_top: 'Content Top'
  footer: 'Footer'
  footer_first: 'First Bottom'
  footer_second: 'Second Bottom'
  footer_third: 'Third Bottom'

#features

features:
  logo: true
  name: true
  slogan: true
  node_user_picture: true
  comment_user_picture: true
  comment_user_verification: true
  favicon: true

